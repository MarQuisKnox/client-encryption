<!DOCTYPE html>
<html>
<head>
	<title>CryptoJS Client Side Encryption</title>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/tripledes.js"></script>
</head>
<body>
<p><a href="index.html">Home</a></p>
<h2>CryptoJS Client Side Encryption</h2>
<div class="container">
    <p>Secret String is: <b id="secretstring">...</b></p>
    <p>Password is: <b id="passwordstring">...</b></p>
    <p>Encrypted String is: <b id="encryptedstring">...</b></p>
    <p>Decrypted String is: <b id="decryptedstring">...</b></p>
</div>
<script>
var secretString = "This is the secret string";
var password = "monkey123";

document.getElementById("secretstring").innerHTML=secretString;
document.getElementById("passwordstring").innerHTML=password;

var encrypted = CryptoJS.TripleDES.encrypt(secretString, password);
document.getElementById("encryptedstring").innerHTML=encrypted.toString();

var decrypted = CryptoJS.TripleDES.decrypt(encrypted.toString(), password);
document.getElementById("decryptedstring").innerHTML=decrypted.toString(CryptoJS.enc.Utf8);

</script>
</body>
</html>
